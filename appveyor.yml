skip_commits:
  files:
  - .travis.yml
  - '**/*.md'
  - .gitignore
  - LICENSE

# version format
version: 1.0.{build}

# Build worker image (VM template)
image: Visual Studio 2015

# build configuration, i.e. Debug, Release, etc.
configuration: Release
cmake_options: "-DPENGUINV_ENABLE_PNG_SUPPORT=ON -DPENGUINV_USE_EXTERNAL_PNG=ON"

platform:
  - x64
  - x86

# clone directory
clone_folder: C:\projects\penguinv

# scripts to run before build
before_build:
  - cmd: call script\appveyor\cuda_install.cmd

build_script:
  - set PENGUINV_UNIT_TEST_RUN_COUNT=500
  - cmd: cd C:\projects\penguinv
  - cmd: md build
  - cmd: cd build
  - cmd: if "%platform%"=="x64" cmake -G "Visual Studio 14 2015 Win64" %cmake_options% ..
  - cmd: if "%platform%"=="x86" cmake -G "Visual Studio 14 2015" %cmake_options% ..
  - cmd: cmake --build . --config %configuration%

test_script:
# OpenCL unit test is excluded as it fails with Exception: Exit code 0xc0000135 on Appveyor
  - cmd: ctest -C %configuration% -E "unit_tests_opencl|perf_test" --extra-verbose
