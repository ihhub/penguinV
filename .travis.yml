sudo: required

language: cpp

addons:
  apt:
    packages:
      - libpng-dev
      - ocl-icd-opencl-dev
      - opencl-headers

matrix:
  include:
    - os: linux
      env: CUDA=8.0.61-1
    - os: linux
      env: QT_BASE=59
    - os: linux
      env: STATIC_ANALYSIS=ON
    - os: osx
      env: QT_BASE=latest

before_install:
  - source script/travis/before_script.sh

install:
  - if [ "$QT_BASE" = "59" ]; then sudo apt-get install -qq qt59base; source /opt/qt59/bin/qt59-env.sh; fi
  - if [ "$QT_BASE" = "latest" ]; then
      brew install qt5;
      brew link --force qt5;
      export CMAKE_PREFIX_PATH=$(brew --prefix qt5);
    fi

script:
  - source script/travis/run_script.sh
