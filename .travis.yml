sudo: required

language: cpp

addons:
  apt:
    packages:
      - libpng-dev
      - ocl-icd-opencl-dev
      - opencl-headers

matrix:
  include:
    - os: linux
      env: 
        - CUDA=8.0.61-1
        - QT_BASE=59
    - os: osx
      env:
        - QT_BASE=latest

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then source script/travis/install_cuda.sh; fi
  - if [ "$QT_BASE" = "59" ]; then sudo add-apt-repository ppa:beineri/opt-qt596-trusty -y; fi

install:
  - if [ "$QT_BASE" = "59" ]; then sudo apt-get install -qq qt59base; source /opt/qt59/bin/qt59-env.sh; fi
  - if [ "$QT_BASE" = "latest" ]; then
      brew install qt5;
      brew link --force qt5;
      export CMAKE_PREFIX_PATH=$(brew --prefix qt5);
    fi

script:
  - mkdir build && cd build/
  - cmake ../ && cmake --build . && ctest --extra-verbose
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then cd ../test/unit_tests/cuda; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then make; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then cd ..; fi
