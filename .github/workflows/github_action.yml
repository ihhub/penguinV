name: compilation on GitHub actions

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: move to test directory
      run: cd test
    - name: check directory
      run: ls
    - name: move to unit test directory
      run: cd unit_tests
    - name: check directory
      run: ls
    - name: make
      run: make
