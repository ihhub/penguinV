name: GitHub Actions

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v2
    - name: Configure
      run: mkdir build && cd build && cmake ..
    - name: Build
      run: cmake --build build --config Release -- -j 2
    - name: Run tests
      run: cd build && ctest -E 'perf_test' --extra-verbose # execute unit_test and unit_test_opencl
  python_on_windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [3.7]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Check Python
      run: python --version
    - name: Install swig
      run: choco install swig --yes --limit-output -dv
    - name: Check swig
      run: swig.exe -version
    - name: Build Python
      run: python setup.py build_ext --inplace
      working-directory: src/python
    - name: Run tests
      run: python bitmap_operation.py
      working-directory: examples/python
  build_on_windows:
    strategy:
      matrix:
        config:
        - name: SDL1 x86
          platform: x86
          build_config: Release-SDL1
          deploy_config: SDL1
          package_name: fheroes2_windows_x86_SDL1
          release_name: Windows x86 build with SDL1 support (latest commit)
          release_tag: fheroes2-windows-x86-SDL1
        - name: SDL1 x64
          platform: x64
          build_config: Release-SDL1
          deploy_config: SDL1
          package_name: fheroes2_windows_x64_SDL1
          release_name: Windows x64 build with SDL1 support (latest commit)
          release_tag: fheroes2-windows-x64-SDL1
        - name: SDL2 x86
          platform: x86
          build_config: Release-SDL2
          deploy_config: SDL2
          package_name: fheroes2_windows_x86_SDL2
          release_name: Windows x86 build with SDL2 support (latest commit)
          release_tag: fheroes2-windows-x86-SDL2
        - name: SDL2 x64
          platform: x64
          build_config: Release-SDL2
          deploy_config: SDL2
          package_name: fheroes2_windows_x64_SDL2
          release_name: Windows x64 build with SDL2 support (latest commit)
          release_tag: fheroes2-windows-x64-SDL2
    name: MSVC (${{ matrix.config.name }})
    runs-on: windows-2019
    timeout-minutes: 30
    defaults:
      run:
        shell: bash
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies and cygwin
      run: |
        script/windows/install_packages.bat
        choco.exe install make gettext-devel -y --source cygwin
    - uses: microsoft/setup-msbuild@v1
    - name: Generate version information
      run: |
        echo "FHEROES2_APP_VERSION=$(cat version.txt)" >> "$GITHUB_ENV"
    - name: Build
      run: |
        MSBuild.exe test/unit_tests/unit_tests-vs2019.vcxproj /property:Platform=${{ matrix.config.platform }} /property:Configuration=${{ matrix.config.build_config }}