name: compilation on GitHub actions

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: check directory
      run: pwd
    - name: configure
      run: mkdir build && cd build
    - name: build
      run: cmake --build . --config Release
