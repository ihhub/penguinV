name: compilation on GitHub actions

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: check directory
      run: pwd
    - name: make build directory
      run: mkdir build
    - name: build cmake
      run: cmake --build . --config Release
      working-directory: build
